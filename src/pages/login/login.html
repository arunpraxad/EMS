<div class="formContainer">
    <h3>Log in to your account</h3>
    <form>
        <div class="form-group">
            <div class="input-icon icon-username"></div>
            <input autofocus="true" class="form-control" id="email" name="email" placeholder="Email address" type="email">
        </div>
        <div class="form-group">
            <div class="input-icon icon-password"></div>
            <input class="form-control password" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary btn-lg btn-block" name="commit" type="submit">Log In</button>
    </form>
    <a class="formFooter" href="">New to Heroku? &nbsp;<span>Sign Up</span></a>
</div>
